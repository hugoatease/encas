<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Maison ISEN</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">Maison ISEN</a>
		  </div>
		
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		    <ul class="nav navbar-nav">
		      <li><a href="/">Caisse</a></li>
		      <li><a href="/accounts_list">Liste des comptes</a></li>
		      <li><a href="/accounts">Gestion des comptes</a></li>
		    </ul>

		  </div>
		</nav>
		
		
		
		<div class="container">
			<div id="encasAlert" class="alert alert-danger" style="display: none;"></div>
			<div class="row">
				<div class="col-md-1 col-md-offset-1">
					<button type="button" class="btn btn-large" id="search_nb"><i class="fa fa-th-list"></i></button>
				</div>
	
				<div class="col-md-1 col-md-offset-1">
					<p><button class="btn btn-link"><span id="accountNumber">N°</span></button></p>
				</div>
	
				<div class="col-md-4"> 
					<p><button class="btn btn-link"><span id="name">Nom/pre</span></button></p>
				</div>
	
				<div class="col-md-1">
					<p><button class="btn btn-link"><span id="year">Classe</span></button></p>
				</div>
	
				<div class="col-md-1 col-md-offset-1">
					<button type="button" class="btn btn-large"><i class="fa fa-users"></i></button>
				</div>
			</div>
			
			<br />
			
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th> Operation n°</th>
								<th> Montant</th>
								<th> Solde</th>
							</tr>
						</thead>
	
						<tbody id="transactionList">
							
						</tbody>
	
	
					</table>

				</div>
	
				<div class="col-md-4 col-md-offset-1"> 
					<table class="table">
						<thead>
							<th>Produit</th>
							<th>Quantité</th>
							<th>Prix unitaire</th>
							<th>Total</th>
						</thead>
						<tbody>
							<tr>
								<td>Direct</td>
								<td>1</td>
								<td>2.6</td>
								<td>2.6</td>
							</tr>
							<tr>
								<td>Périph</td>
								<td>2</td>
								<td>0.8</td>
								<td>1.6</td>
							</tr>
							<tr>
								<td>Sandwich</td>
								<td>1</td>
								<td>2.4</td>
								<td>4</td>
							</tr>
							<tr>
								<td>Menu Sandwich</td>
								<td>1</td>
								<td>3.3</td>
								<td>3.3</td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td>11.5</td>
							</tr>
	
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-4">
					<form id="searchByIDForm" class="form-inline" role="form">
						<div class="form-group">
							<input class="form-control" id="accountNumberInput" type="text" placeholder="N° de compte"> 
						</div>
						<button type="submit" class="btn btn-primary">Recherche</button>
					</form>
				</div>
				
				<div class="col-md-4 col-md-offset-2">
					<form id="checkout" class="form-inline" role="form">
						<div class="form-group">
							<div class="input-group">
								<input class="form-control" id="directInput" type="text" placeholder="Montant"> 
								<span class="input-group-addon">€</span>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" id="directInputBtn">Go !</button>
					</form>
				</div>
			</div>
			
		</div>

		<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/encasapi.js"></script>
		<script type="text/javascript" src="/static/js/mi.js"></script>
	</body>
</html>
