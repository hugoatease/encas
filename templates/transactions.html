<table data-bind="with: transaction" class="table table-hover table-bordered">
	<thead>
		<tr>
            <th data-bind="visible: show_account">Compte</th>
			<th>Operation</th>
			<th>Date</th>
			<th>Montant</th>
			<th>Solde</th>
			<th data-bind="visible: show_revoke">Révoquée</th>
		</tr>
	</thead>

	<tbody data-bind="foreach: transactions">
		<tr data-bind="css: state">
            <td data-bind="visible: $parent.show_account, if: $parent.show_account">
                <span data-bind="text: account_number"></span> -
                <span data-bind="text: account_lastname"></span> <span data-bind="text: account_firstname"></span>
            </td>
			<td data-bind="text: operation"></td>
			<td data-bind="text: date"></td>
			<td><span data-bind="text: cash"></span> €</td>
			<td><span data-bind="text: balance"></span> €</td>
			
			<td data-bind="visible: $parent.show_revoke">
				<span data-bind="if: revoked" class="label label-danger">Oui</span>
                <span data-bind="ifnot: revoked">
				    <span data-bind="ifnot: revokes">
                        <span class="label label-success">Non</span>
                    </span>
                    <span data-bind="if: revokes" class="label label-warning">
                        Révoque la transaction <span data-bind="text: revokes_operation"></span>
                    </span>
                    &nbsp;<button data-bind="click: $parent.revoke" class="btn btn-xs btn-danger">Révoquer</button>
                </span>
			</td>
		</tr>
	</tbody>
</table>
