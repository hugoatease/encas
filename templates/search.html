<div class="row">
        <div class="col-md-1 col-md-offset-1">
            <button type="button" class="btn btn-large" id="search_nb"><i class="fa fa-th-list"></i></button>
        </div>

        <div class="col-md-1 col-md-offset-1">
            <p><h5><span id="accountNumber"></span></h5></p>
        </div>

        <div class="col-md-4">
            <p><h5><span id="name"> Sélectionnez un compte pour commencer </span></h5></p>
        </div>

        <div class="col-md-1">
            <p><h5><span id="year"></span></h5></p>
        </div>

        <div class="col-md-1 col-md-offset-1">
            <button type="button" class="btn btn-large" id="search_name"><i class="fa fa-users"></i></button>
        </div>

</div>

<br />

<div class="row">
	<div id="search_number_box" class="col-md-6" style="display: none;">
		<div class="alert alert-success">
			<p><b>Recherche par numéro de compte</b></p>
			<br />
			<form id="searchByIDForm" class="form-inline" role="form">
				<div class="form-group">
					<input class="form-control" id="accountNumberInput" type="text" placeholder="N° de compte" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-primary">Recherche</button>
			</form>
		</div>
	</div>
	
	<div id="search_name_box" class="col-md-6 col-md-offset-6" style="display: none;">
		<div class="alert alert-success">
			<p><b>Recherche par nom</b></p>
			<br />
			<form id="searchByNameForm" class="form-inline" role="form">
				<div class="form-group">
					<input class="form-control" id="nameInput" type="text" placeholder="Nom à rechercher" autocomplete="off">
				</div>
				<button type="submit" class="btn btn-primary">Recherche</button>
			</form>
			<br />
			<table id="searchByNameResults" class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>N°</th>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Promo</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
